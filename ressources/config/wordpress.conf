{
	"server":
	[
		{
			"name": "webserv",

			"ip": "0.0.0.0",
			"port": "8080",
			
			"error_page_path":
			[
				{
					"404": "server_content/error_404",
					"405": "server_content/error_405"
				}
			],
			"max_client_body_size": "1000000",

			"location":
			[
				{
					"path": "/",
					"accepted_method": "ALL",
					"root": "server_content/",
					"auto_index": "true",
					"cgi":
					[
						{
							"py": "cgi-bin/bin.py"
						}
					]
				},
				{
					"path": "/wordpress/",
					"accepted_method": "ALL",
					"root": "/root/wordpress/",
					"default_file_dir": "wordpress/index.php",
					# "auto_index": "true",
					"cgi":
					[
						{
							"php": "/usr/bin/php-cgi"
						}
					]
				}
			]
		}
	]
}
