{
	"user":       "default",
	"worker_processes":  "1",
	"error_log":  "logs/error.log",
	"pid":        "logs/nginx.pid",
	"worker_rlimit_nofile": "8192",

	"events":
	{
		"worker_connections":  "1024"
	},

	"http":
	{
		"include":
		[
			"conf/mime.types",
			"/etc/nginx/proxy.conf",
			"/etc/nginx/fastcgi.conf"
		],
		"index":
		[
			"index.html",
			"index.htm",
			"index.php"
		],

		"default_type": "application/octet-stream",
		"access_log" : 
		{
			"path": "logs/access.log",
			"importance": "all"
		},
		"sendfile" :    "on",
		"tcp_nopush" :   "on",
		"server_names_hash_bucket_size" : "128"
	},
	
	"upstream" :
	{
		"big_server_com" :
		[
			"127.0.0.3:8000",
			"127.0.0.3:8001",
			"192.168.0.1:8000",
			"192.168.0.1:8001"
		]
	},
	
	"server" :
	[
		{
			"listen":          "80",
			"server_name":     "big.server.com",
			"access_log":
			{
				"path": "logs/big.server.access.log",
				"importance": "all"
			},

			"location" :
			[
				{
					"path" :	"/",
					"proxy_pass" :      "http://big_server_com"
				}
			]
		},

		{
			"listen":       "80",
			"server_names":
			[
				"domain2.com",
				"www.domain2.com"
			],
			"access_log":
			{
				"path": "logs/domain2.access.log",
				"importance": "all"
			},
			
			"location" :
			[
				{
					"path": "~",
					"workdir":    "/var/www/virtual/big.server.com/htdocs",
					"expires": "30d"
				},
				{
					"path": "/",
					"proxy_pass":      "http://127.0.0.1:8080"
				}
			]
		},

		{
			"listen":       "80",
			"server_names":  
			[
				"domain1.com",
				"www.domain1.com"
			],
			"access_log":
			{
				"path": "logs/domain1.access.log",
				"importance": "all"
			},
			"workdir":         "html",
	
			"location":
			[
				{
					"path": "~",
					"extension": ".php",
					"fastcgi_pass":   "127.0.0.1:1025"
				}
			]
		}
	]
}